<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Reguler expression</title>
  </head>
  <body>
    <div class="container">
        <!-- alert msg when form will sumbmited -->
        <div id="success" class="alert alert-success alert-dismissible fade  " role="alert">
            <strong>sucsess !</strong> Your form are submited
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- when not all are velid -->
        <div id="failuer" class="alert alert-danger alert-dismissible fade " role="alert">
            <strong>something wrong !</strong> Your form are not submited
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <!-- form  componet of bootstrap -->
        <form>
        
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="">
              
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="form-group">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>which car you want ?</option>
                    <option value="1">Audi A6.</option>
                    <option value="2">Lexus UX 250h</option>
                    <option value="3">Toyota Prius</option>
                    <option value="3">Hyundai Palisade</option>
                    <option value="3">Chevrolet Suburban</option>
                  </select>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">where you want this car ? </label>
                <textarea class="form-control" id="address" rows="3" placeholder=" your address"></textarea>
              </div>
           
            <div class="mb-3">
              <label for="phone" class="form-label">phone number</label>
              <input type="phone" class="form-control" id="phone">
            </div>
           
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
           
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          
        </form>
    
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
